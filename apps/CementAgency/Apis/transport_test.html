<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Transport API Test Page</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Create Transport</h5>
                    </div>
                    <div class="card-body">
                        <form id="createForm">
                            <div class="mb-3">
                                <label class="form-label">Transport Name</label>
                                <input type="text" class="form-control" id="transportName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vehicle No</label>
                                <input type="text" class="form-control" id="vehicleNo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Driver Name</label>
                                <input type="text" class="form-control" id="driverName">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Transport</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Actions</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info mb-2" onclick="getAllTransports()">Get All Transports</button><br>
                        <button class="btn btn-warning mb-2" onclick="testConnection()">Test Connection</button><br>
                        <input type="number" id="deleteId" placeholder="Transport ID" class="form-control mb-2">
                        <button class="btn btn-danger" onclick="deleteTransportById()">Delete Transport</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <pre id="results" class="bg-light p-3"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/apis/transports_api.php';
        
        function displayResult(data) {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }
        
        function displayError(error) {
            document.getElementById('results').textContent = 'Error: ' + error.message;
        }
        
        async function testConnection() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        async function getAllTransports() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        async function createTransport(transportData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transportData)
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        async function deleteTransportById() {
            const id = document.getElementById('deleteId').value;
            if (!id) {
                alert('Please enter a Transport ID');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transportData = {
                TransportName: document.getElementById('transportName').value,
                VehicleNo: document.getElementById('vehicleNo').value,
                DriverName: document.getElementById('driverName').value
            };
            
            createTransport(transportData);
        });
    </script>
</body>
</html>
